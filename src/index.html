<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>100 DAYS CHALLENGE</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <div class="center">
                    <div class="logo__numbers">
                        <div class="one-one"></div>
                        <div class="one-two"></div>
                        <div class="zero-one"></div>
                        <div class="zero-two"></div>
                    </div>
                    <div class="logo__text-big">DAYS</div>
                    <div class="logo__text-small">css challenge</div>
                </div>
            </div>
        </div>
        </div>
    </header>
    <div class="container">
        <ul class="challenges__list">
            <li class="challenges__items">
                <div class="tooltip">001</div>
                <div class="challenge__wrap">
                    <div class="challenge challenge__1">
                        <div class="logo">
                            <div class="center">
                                <div class="logo__numbers">
                                    <div class="one-one"></div>
                                    <div class="one-two"></div>
                                    <div class="zero-one"></div>
                                    <div class="zero-two"></div>
                                </div>
                                <div class="logo__text-big">DAYS</div>
                                <div class="logo__text-small">css challenge</div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>


            <li class="challenges__items">
                <div class="tooltip">002</div>
                <div class="challenge__wrap">
                    <div class="challenge challenge__2">
                        <div class="burger__wrap no-animation">
                            <div class="burger"></div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="challenges__items">
                <div class="tooltip">003</div>
                <div class="challenge__wrap">
                    <div class="challenge challenge__3">
                        <div class="frame">
                            <div class="btn btn3 active">?</div>
                            <div class="center">

                                <div class="circle no-animation">
                                    <div class="sun"></div>
                                    <div class="sky"></div>
                                    <div class="ground"></div>
                                    <div class="piramida_left"></div>
                                    <div class="piramida_right"></div>
                                    <div class="shadow"></div>
                                    <div class="stars">
                                        <div class="star-1 star"></div>
                                        <div class="star-2 star"></div>
                                        <div class="star-3 star"></div>
                                        <div class="star-4 star"></div>
                                        <div class="star-5 star"></div>
                                    </div>
                                    <div class="fall-star"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>



            <li class="challenges__items">
                <div class="tooltip">004</div>
                <div class="challenge__wrap wrap__4">
                    <div class="challenge challenge__4">
                        <div class="frame no-animation">
                            <div class="btn btn4 active">TOUCH ME</div>
                            <div class="center">
                                <div class="round__big"></div>
                                <div class="round__medium"></div>
                                <div class="round__small"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>




            <li class="challenges__items">
                <div class="tooltip">005</div>
                <div class="challenge__wrap">
                    <div class="challenge challenge__5">
                    </div>
                </div>
            </li>
            
            <li class="challenges__items">
                <div class="tooltip">006</div>
                <div class="challenge__wrap">
                    <div class="challenge challenge__6"></div>
                </div>
            </li>
            <li class="challenges__items">
                <div class="tooltip">007</div>
                <div class="challenge__wrap">
                    <div class="challenge challenge__7"></div>
                </div>
            </li>
            <li class="challenges__items">
                <div class="tooltip">008</div>
                <div class="challenge__wrap">
                    <div class="challenge challenge__8"></div>
                </div>
            </li>
            <li class="challenges__items">
                <div class="tooltip">009</div>
                <div class="challenge__wrap">
                    <div class="challenge challenge__9"></div>
                </div>
            </li>
            <li class="challenges__items">
                <div class="tooltip">010</div>
                <div class="challenge__wrap">
                    <div class="challenge challenge__10"></div>
                </div>
            </li>
            <li class="challenges__items">
                <div class="tooltip">011</div>
                <div class="challenge__wrap">
                    <div class="challenge challenge__11"></div>
                </div>
            </li>


        </ul>
    </div>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
